<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Demo Wireframe</title>
    <link rel="stylesheet" href="palette.css" />
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #FBFCFD;
            /* Very light background */
            color: #111827;
            /* Dark text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--color-white);
            padding: 2.5rem;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            width: 360px;
            /* Removed heavy shadow for a cleaner look */
        }

        h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.025em;
        }

        label {
            display: block;
            margin-top: 1.25rem;
            margin-bottom: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            /* Gray-700 equivalent */
        }

        input,
        select {
            width: 100%;
            padding: 0.625rem 0.75rem;
            margin-top: 0;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-size: 0.875rem;
            color: #111827;
            background-color: #fff;
            box-sizing: border-box;
            /* Ensure padding doesn't affect width */
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--color-black);
            ring: 1px solid var(--color-black);
        }

        .google-btn {
            margin-top: 1.5rem;
            background-color: #F3F4F6;
            /* Light gray like 'Marcar como Pagado' */
            color: #1F2937;
            border: 1px solid transparent;
            padding: 0.625rem;
            width: 100%;
            cursor: pointer;
            font-weight: 500;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }

        .google-btn:hover {
            background-color: #E5E7EB;
        }

        .open-modal {
            margin-top: 1.5rem;
            background-color: var(--color-black);
            color: var(--color-white);
            border: none;
            padding: 0.75rem;
            width: 100%;
            cursor: pointer;
            font-weight: 600;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: opacity 0.2s;
        }

        .open-modal:hover {
            opacity: 0.9;
        }

        /* Utility for spacing */
        .mt-4 {
            margin-top: 1rem;
        }
    </style>
    <style>
        .modal.hidden {
            display: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background: var(--color-white);
            padding: 2rem;
            border-radius: 12px;
            width: 340px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid #E5E7EB;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .validate {
            flex: 1;
            background-color: var(--color-black);
            color: var(--color-white);
            border: none;
            padding: 0.625rem;
            font-weight: 600;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .close-modal {
            flex: 1;
            background-color: transparent;
            color: #374151;
            border: 1px solid #D1D5DB;
            padding: 0.625rem;
            font-weight: 500;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .close-modal:hover {
            background-color: #F3F4F6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Regístrate</h1>
        <!-- Email registration -->
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" />

        <!-- Google sign‑in -->
        <button class="google-btn" type="button">Conectar con Google</button>

        <!-- Country selector -->
        <label for="country">País</label>
        <select id="country">
            <option value="" disabled selected>Selecciona tu país</option>
            <option value="mx">México</option>
            <option value="es">España</option>
            <option value="ar">Argentina</option>
            <option value="us">Estados Unidos</option>
            <!-- Añade más opciones según sea necesario -->
        </select>



        <button class="open-modal" type="button">Iniciar sesión / Registrarse</button>
    </div>
    <!-- Modal for verification code -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 style="margin-top: 0; font-size: 1.1rem; color: #111827;">Validación</h2>
            <label for="code">Código de verificación</label>
            <input type="text" id="code" placeholder="123456" />
            <div class="modal-actions">
                <button class="close-modal" type="button">Cancelar</button>
                <button class="validate" type="button">Validar</button>
            </div>
        </div>
    </div>
    <script>
        const modal = document.getElementById('modal');
        document.querySelector('.open-modal').addEventListener('click', () => {
            modal.classList.remove('hidden');
        });
        document.querySelector('.close-modal').addEventListener('click', () => {
            modal.classList.add('hidden');
        });
        document.querySelector('.validate').addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });    </script>
</body>

</html>
