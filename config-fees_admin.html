<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración de Fees - Admin Dashboard</title>
    <link rel="stylesheet" href="palette.css" />
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #FBFCFD;
            color: #111827;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-white);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #E5E7EB;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .app-logo {
            width: 40px;
            height: 40px;
            background-color: var(--color-black);
            color: var(--color-white);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .page-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0;
        }

        .admin-badge {
            background-color: #111827;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        /* Config Form */
        .config-container {
            background-color: var(--color-white);
            border-radius: 16px;
            border: 1px solid #E5E7EB;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            /* Center the container */
        }

        .section-header {
            margin-bottom: 2rem;
        }

        .section-header h2 {
            font-size: 1.125rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
        }

        .section-header p {
            color: #6B7280;
            font-size: 0.875rem;
            margin: 0;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #111827;
            box-shadow: 0 0 0 1px #111827;
        }

        .input-suffix {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
            font-weight: 500;
        }

        .divider {
            height: 1px;
            background-color: #F3F4F6;
            margin: 0.5rem 0;
        }

        .btn-save {
            background-color: #111827;
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        .btn-save:hover {
            background-color: #374151;
        }

        /* Sidebar (Right) */
        .sidebar {
            width: 250px;
            background-color: var(--color-white);
            border-left: 1px solid #E5E7EB;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .menu-item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #374151;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background-color: #F3F4F6;
        }

        .menu-item.active {
            background-color: var(--color-black);
            color: var(--color-white);
        }

        .menu-footer {
            margin-top: auto;
            border-top: 1px solid #E5E7EB;
            padding-top: 1rem;
        }

        .logout {
            color: #EF4444;
        }

        .logout:hover {
            background-color: #FEF2F2;
        }
    </style>
</head>

<body>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="app-logo">C</div>
                <div>
                    <h1 class="page-title">Configuración de Fees</h1>
                    <div style="font-size:0.75rem; color:#6B7280;">Administrar comisiones de la plataforma</div>
                </div>
            </div>
            <div class="admin-badge">ADMIN MODE</div>
        </header>

        <!-- Config Form -->
        <div class="config-container">
            <div class="section-header">
                <h2>Tasas y Comisiones</h2>
                <p>Establece los porcentajes de cobro por operaciones.</p>
            </div>

            <form class="form-grid" onsubmit="event.preventDefault(); alert('Configuración guardada (simulación).');">

                <!-- Fee de Recarga -->
                <div class="form-group">
                    <label class="form-label">Fee de Recarga</label>
                    <div class="input-wrapper">
                        <input type="number" step="0.01" class="form-input" placeholder="0.00" value="2.50">
                        <span class="input-suffix">%</span>
                    </div>
                </div>

                <!-- Fee de Transferencia -->
                <div class="form-group">
                    <label class="form-label">Fee de Transferencia a Usuarios</label>
                    <div class="input-wrapper">
                        <input type="number" step="0.01" class="form-input" placeholder="0.00" value="1.00">
                        <span class="input-suffix">%</span>
                    </div>
                </div>

                <div class="divider"></div>

                <!-- Comisiones Nivel 1 -->
                <div class="form-group">
                    <label class="form-label">Comisiones Nivel 1 (Referidos)</label>
                    <div class="input-wrapper">
                        <input type="number" step="0.01" class="form-input" placeholder="0.00" value="5.00">
                        <span class="input-suffix">%</span>
                    </div>
                </div>

                <!-- Comisiones Nivel 2 -->
                <div class="form-group">
                    <label class="form-label">Comisiones Nivel 2 (Referidos)</label>
                    <div class="input-wrapper">
                        <input type="number" step="0.01" class="form-input" placeholder="0.00" value="2.00">
                        <span class="input-suffix">%</span>
                    </div>
                </div>

                <button type="submit" class="btn-save">Guardar Cambios</button>
            </form>
        </div>

    </main>

    <!-- Sidebar (Right) -->
    <aside class="sidebar">
        <nav>
            <ul class="sidebar-menu">
                <li class="menu-item" onclick="window.location.href='admin_dashboard.html'">Dashboard</li>
                <li class="menu-item" onclick="window.location.href='usuarios_admin.html'">Usuarios</li>
                <li class="menu-item active" onclick="window.location.href='config-fees_admin.html'">Configuración Fees
                </li>
                <li class="menu-item" onclick="window.location.href='recarga-flotante_admin.html'">Recarga Flotante</li>
            </ul>
        </nav>
        <div class="menu-footer">
            <ul class="sidebar-menu">
                <li class="menu-item logout" onclick="window.location.href='login.html'">Cerrar sesión</li>
            </ul>
        </div>
    </aside>

</body>

</html>
